<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Speed Dial</title>
    <link rel="stylesheet" href="../styles/pico.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/style.css" />

    <style>
      div.results-container {

    <nav class="container">
      <ul>
        <!-- <li><strong>Brand</strong></li> -->
      </ul>
      <ul>

      </ul>
    </nav>
    <main class="container">
      <h1 class="logo">Speed Dial</h2>
      <div>
        <label for="search-input">
          <input type="search" id="search-input" placeholder="Enter keyword" autofocus/>
        </label>
        <a href="#" id="search-button" role="button" style="margin-left: 20px"
           data-tooltip="Press Enter">Goto</a
        >
        <a href="#" id="list-button" role="button" data-tooltip="Append 'in history' with search">Search in history</a>
      </div>
      <div class="results-container">
        <h3>Results</h3>
        <ul id="results"></ul>
      </div>
    </main>
